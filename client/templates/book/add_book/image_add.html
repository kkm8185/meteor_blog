<template name="image_add">
  <form class="main form">
    <div class="form-group">
      <label class="control-label" for="url">Select Image</label>
      <div class="controls">
          <input name="file" id="file" type="file" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="" placeholder="Name your post" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="format">Format</label>
      <div class="controls">
          <input name="format" id="format" type="text" value="" placeholder="your Format" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="body">body</label>
      <div class="controls">
          <input name="body" id="body" type="text" value="{{body}}" placeholder="context" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="catName">catName</label>
      <div class="controls">
          <input name="catName" id="catName" readonly type="text" value="{{catname}}" placeholder="your catName" class="form-control"/>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
