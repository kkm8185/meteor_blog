<template name='book'>
  <div class='item'>
    <ul id='{{_id}}' class='nav nav-list text-left'>
      <li class='thumbnail'><a href="{{pathFor 'viewbook' name=name}}"> <img src='{{url}}' style='max-width : 100%' /> </a></li>
      <div class='thumbnail content'>
        {{#if currentUser}}
          <div class='like-bar'>
          {{#if button_check}}
            {{#if like_check}}
              <a href='#' class='like'>
                <i class='fa fa-heart-o'>button</i>
              </a>
            {{else}}
              <a href='#' class='remove'>
                <i class='fa fa-heart-o'>cancel</i>
              </a>
            {{/if}}
          {{/if}}
              <span class='label label-danger'>{{numLikes}}</span>
              <span class='badge badge-default'>{{likesThis}}</span>
          {{#if remove_check}}
              <button class='btn btn-default book_remove'>remove</button>
          {{/if}}
          </div>
        {{/if}}
        <li><strong>{{title}}</strong></li>
        <li>{{format}}</li>
      </div> 
    </ul>
  </div>
</template>
